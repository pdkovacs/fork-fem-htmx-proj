{{ block "head" . }}<head>
    <title>Blocks</title>
    {{ template "scripts" . }}
</head>{{ end }}

{{ block "body" . }}
    {{ range .Blocks }}
        <div style="background-color: #eee; margin: 2px">
            <span>{{ .Id }}</span>
        </div>
    {{ end }}

    {{ if .More }}
        <div hx-trigger="revealed" hx-swap="outerHTML" hx-get="/blocks?start={{ .Next }}"></div>
    {{ end }}
{{ end }}
